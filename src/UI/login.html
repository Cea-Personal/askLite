<!doctype html>
<html lang='en'>
    <head>
        <title>AskLite-Ask,Answer,Assist</title>
        <meta charset="UTF-8">
        <meta name="description" content="Question and Answer Forum">
        <meta name="keywords" content="ask, question, answer">
        <meta name="author" content="Cea">
        <meta name="viewport" content ="width=device-width, initial-scale=1.0">
        
    </head>
    <body>       
    <header id="header"></header>
    <nav id="headNav"></nav>
    <div id="banner"></div>
    <section>
        <div>
        <div id='loginFrame'>
            <button  type='button' href='login.html#login'>Login</button>
            <button type='button' href='login.html#signup'>Sign Up</button>
            <button type='button' href='login.html#reset'>Reset Password</button>
            <div id="login">
                <form>
                    <p>Connect with</p>
                    <a href=#>Login with facebook</a> 
                    <a href=#>Login with twitter</a>
                    <a href=#>Login with github</a>
                    <p>Or Login with Email</p>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
                
            </div>
            <div id="signup">
                <form>
                    <p>Sign up to the fast growing beginner's Community</p>
                    <input type="text" placeholder="User Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type ="password" placeholder="Confirm Password"required>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
            <div id='reset'>
                
                <form>
                    <p>Enter your registered email address and a reset link will be sent</p>
                    <input type='email' placeholder='email' required>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div>
        </div>
        </div>
    </section>
    <footer>
    </footer>
    <script src='../node_modules/wow.js/dist/wow.js'></script>
    <script>new WOW().init()</script>
    </body>
</html>
